<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Mountains+of+Christmas:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Naughty List, Nice List</title>
  </head>
  <body>
    <h1 class="title" id=" title">🎅 Naughty List, Nice List 🎁</h1>
    <div class="container">
      <div>
        <h1>Naughty List</h1>
        <h3>Naughty List = ⏹️</h3>
        <ul class="list naughty-list" id="naughty-list"></ul>
      </div>
      <div>
        <h1>Nice List</h1>
        <h3>Nice List = ✔️</h3>
        <ul class="list nice-list" id="nice-list"></ul>
      </div>
    </div>
    <button id="btn" type="button">Sort</button>
    <div class="add-user-container">
      <br>
      <label for="userName">Name:</label>
      <input type="text" id="userName" placeholder="Enter name" />
      <label for="hasBeenGood">Has been good:</label>
      <input type="checkbox" id="hasBeenGood" />
      <button id="addUserBtn" type="button">Add User</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
